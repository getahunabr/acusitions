name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: test
        env:
          NODE_ENV: test
          NODE_OPTIONS: --experimental-vm-modules
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://test:test@localhost:5432/test_db' }}
        run: |
          set +e  # Don't exit immediately on test failure
          npm test
          TEST_EXIT_CODE=$?
          set -e

          if [ $TEST_EXIT_CODE -ne 0 ]; then
            echo "::error::Tests failed. Please check the test output above for details."
            echo "test_status=failed" >> $GITHUB_OUTPUT
          else
            echo "test_status=passed" >> $GITHUB_OUTPUT
          fi

          exit $TEST_EXIT_CODE

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/
            **/coverage/
          retention-days: 30
          if-no-files-found: warn

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.test.outputs.test_status }}" = "passed" ]; then
            echo "âœ… **All tests passed successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Coverage Information" >> $GITHUB_STEP_SUMMARY
            echo "Coverage reports have been uploaded as artifacts and are available for 30 days." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Tests failed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the test output above for detailed error information." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Common Solutions:" >> $GITHUB_STEP_SUMMARY
            echo "- Check that all required environment variables are set" >> $GITHUB_STEP_SUMMARY
            echo "- Verify database connections and test data" >> $GITHUB_STEP_SUMMARY
            echo "- Review recent code changes that might affect tests" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environment" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js: 20.x" >> $GITHUB_STEP_SUMMARY
          echo "- NODE_ENV: test" >> $GITHUB_STEP_SUMMARY
          echo "- NODE_OPTIONS: --experimental-vm-modules" >> $GITHUB_STEP_SUMMARY

      - name: Annotate test failures
        if: failure() && steps.test.outputs.test_status == 'failed'
        run: |
          echo "::error::Test suite failed. Check the logs above for specific test failures."
          echo "::notice::Coverage reports are still available as artifacts even when tests fail."
