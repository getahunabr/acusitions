name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: |
          if ! npm run lint; then
            echo "::error::ESLint found issues. Run 'npm run lint:fix' to fix automatically fixable issues."
            exit 1
          fi

      - name: Run Prettier check
        id: prettier
        run: |
          if ! npm run format:check; then
            echo "::error::Code is not properly formatted. Run 'npm run format' to format your code."
            exit 1
          fi

      - name: Annotate results
        if: failure()
        run: |
          echo "::notice::Linting and formatting checks failed. Please run the following commands to fix issues:"
          echo "::notice::- For linting: npm run lint:fix"
          echo "::notice::- For formatting: npm run format"